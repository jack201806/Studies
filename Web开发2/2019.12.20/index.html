<script id="rotation_chart">
	var chung = document.getElementById("chung");
	var nav = document.getElementById("nav");
	var nav_0 = document.getElementById("nav_0");
	var oNavList = nav.children;
	var slider = document.getElementById("slider");
	var slide = document.getElementById("slide");
	var Sah = document.getElementById("Sah");
	var Rok = document.getElementById("Rok");

	var index = 1;
	var timer;
	var isMoving = false;
	function next() {
		index++;
		navChange();
		animate(slider,{left:-1280*index},function(){
			if(index === 6){
				slider.style.left = "-1280px";
				index = 1;
			}
			console.log(index);
		});
	}

	function previous() {
		index--;
		navChange();
		animate(slider,{left:-1280*index},function(){
			if(index === 0){
				slider.style.left = "-6400px";
				index = 5;
			}
			console.log(index);
		});
	}
	var timer = setInterval(next,2000);//interval至少是2000，否则index从6会一直加下去而不是返回1

	chung.onmouseover = function(){
		animate(Sah,{opacity:50});
		animate(Rok,{opacity:50});
		animate(nav_0,{opacity:67});
		animate(nav,{opacity:67});
		clearInterval(timer);
	}

	chung.onmouseout = function(){
		animate(Sah,{opacity:0});
		animate(Rok,{opacity:0});
		animate(nav_0,{opacity:0});
		animate(nav,{opacity:0});
		timer = setInterval(next,2000);
	}

	Sah.onclick = previous;//千万别加“()”!否则程序无效
	Rok.onclick = next;

	for(var i=0;i<oNavList.length;i++){
		oNavList[i].index = i;
		oNavList[i].onclick = function(){
			console.log(this.index);
			index = this.index + 1;
			navChange();
			animate(slider,{left:-1280*index});
		}
	}

	function navChange(){
		for(var i=0;i<oNavList.length;i++){
			oNavList[i].className = '';
		}
		if(index === 6){
			oNavList[0].className = 'active';
		}else if(index === 0){
			oNavList[4].className = 'active';
		}else{
			oNavList[index-1].className = 'active';
		}
	}
</script>

<script id="Seyeon-Ha">
	var sh = document.getElementById("Seyeon-Ha");
	sh.onclick=function(e){
		sh.style.backgroundColor=rc();//rc即表random color（随机颜色）意
	}
	function rc(){
		// var col = "rgba(";
		var col = "rgb(";
		for(var i=0;i<3;i++){
			col+=Math.floor(Math.random()*256)+",";
		}
		// col+=Math.random().toFixed(2)+")";
		col=col.slice(0,-1);
		col+=")";
		return col;
	}
